name: Quality Checks

on:
  pull_request:
    branches:
      - main
      - dev
    types:
      - opened
      - reopened
      - synchronize

jobs:
  commitlint:
    name: Commitlint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Run commitlint ğŸŸ©
        uses: sliit-foss/actions/quality-checks/commitlint@main
        with:
          package-manager: "npm"

  lint:
    name: Enforce ESLint rules
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Run linter ğŸ“¢
        uses: sliit-foss/actions/quality-checks/linter@main
        with:
          package-manager: "npm"

  format:
    name: Format code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Run formatter ğŸ§¹
        uses: sliit-foss/actions/quality-checks/formatter@main
        with:
          package-manager: "npm"
