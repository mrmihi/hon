<div class="row">
  <div class="col-xs-12">
    <img [src]="selectedBook?.imagePath" [alt]="selectedBook?.name" class="w-10">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{selectedBook?.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <p-dropdown [options]="options" [(ngModel)]="option" optionLabel="option" [showClear]="true" placeholder="Manage Book"></p-dropdown>
    </div>
  </div>
</div>
<div class="">
  <div class="">
    {{selectedBook?.description}}
  </div>
</div>
