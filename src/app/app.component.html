<app-header (selectedRoute)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-books *ngIf="currentRoute === 'books'"></app-books>
      <app-wish-list *ngIf="currentRoute !== 'books'"></app-wish-list>
      <app-register *ngIf="currentRoute === 'register'"></app-register>
    </div>
  </div>
</div>
