<div class="m-3">
  <div class="col-xs-10">
    <app-wish-edit (addWish)="addWishItem($event)"></app-wish-edit>
    <hr>
    <ul class="flex flex-column flex-wrap justify-content-center w-5">
      <p-card header="{{wish.name}}" class="m-1"  *ngFor="let wish of wishes">
        <p class="m-0">
          {{wish.isbn}}
        </p>
      </p-card>
    </ul>
  </div>
</div>
